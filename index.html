<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>Random Quote</title>
    </head>
    <body>
        <div>Loading...</div>
        <script>
            fetch('quotes.json')
            .then(r => r.json())
            .then(q => {
                const i = Math.floor(Math.random() * q.length);
                document.body.innerHTML = q[i];
            })
            .catch(() => {
                document.body.innerHTML = 'Tetap jalan, jangan berhenti.';
            });
        </script>
    </body>
</html>
